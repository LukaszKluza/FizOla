<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>FizOla - Rezerwacja terminu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reservation.css">
</head>

<body>
    <header>

        <h1 class="logo text-center">Witaj w Centrum rechabilitacji FizOla</h1>

        <nav class="navbar navbar-expand-lg d-flex">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="mainmenu">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_me.html">O mnie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="price_list.html">Cennik</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">Rezerwacje</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    

    <main>
        <h1 class="logo text-center">Tworzenie Rezerwacji</h1>
        <form id="FormReservation" onsubmit="validation(event)">
            <div class="row">
                <div class="col-lg-6">
                    <label for="name">Imię: </label>
                    <input type="text" class="form-control" id="name" placeholder="Anna" name="name" autocomplete="given-name">
                </div>
                <div class="col-lg-6">
                    <label for="lastname">Nazwisko: </label>
                    <input type="text" class="form-control" id="lastname" placeholder="Kowalska">
                </div>
                <div class="col-lg-6">
                    <label for="phonenumber">Numet telefonu: </label>
                    <input type="tel" id="phonenumber" class="form-control" data-mdb-input-mask="+48 999-999-999" placeholder="+48 000-000-000"/>
                </div>
                <div class="col-lg-6">
                    <label for="email">Adres email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" novalidate>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product1" name="product1">
                    <label for="product1">Konsultacja z fizjoterapeutą</label><br>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product2" name="product2">
                    <label for="product2">Ocena wad postawy</label><br>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product3" name="product3">
                    <label for="product3">Kinezjotaping</label><br>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product4" name="product4">
                    <label for="product4">Elektroterapia</label><br>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product5" name="product5">
                    <label for="product5">Laser wysokoenergetyczny</label><br>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product6" name="product6">
                    <label for="product6">Krioterapia miejscowa</label><br>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product7" name="product7">
                    <label for="product7">Masaż leczniczy</label><br>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product8" name="product8">
                    <label for="product8">Masaż sportowy</label><br>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product9" name="product9">
                    <label for="product9">Drenaż limfatyczny</label><br>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product10" name="product10">
                    <label for="product10">Magnetoterapia</label><br>
                </div>
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product11" name="product11">
                    <label for="product11">Hydroterapia</label><br>
                </div>  
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <input type="checkbox" id="product12" name="product12">
                    <label for="product12">Masaż tkanek głębokich</label><br>
                </div>
                <div id="komunikat" class="lg- 12 mx-auto checkboxAlert"></div>                                                                                                  
                <div class="col-lg-6">
                    <label for="date">Wybierz datę rezerwacji</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="col-lg-6">
                    <label for="discount ">Nazwisko: </label>
                    <input type="text" class="form-control" id="discount " placeholder="DISCOUNT-CODE-123">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Zarezerwuj</button>
        </form>
        <div id="overlay" style="display: none;">
            <div id="message">
                <h2>Dziękujemy za rezerwację</h2>
            </div>
        </div>        
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    

</body>

</html>
